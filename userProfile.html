<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="css/userprofile.css" />
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
    <style>
        body {
            font-family: 'Oswald';font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- This is Navbar -->
    <div id="navbar" style="position: sticky; top: 0; padding: 0; margin: 0; z-index: 1">
        <div style="width:100%; height: 70px;">
            <iframe src="navbar.html" width="100%" scrolling="no" height="70px"></iframe>
        </div>
    </div> 

    <!-- This is BODY -->
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2 style="color: #CDC5B7;">USER PROFILE</h2>
            <ul>
                <li><a href="javascript:void(0)" id="userInfo" >User Information</a></li>
                <li><a href="javascript:void(0)" id="editInfo">Edit Information</a></li>
                <li><a href="javascript:void(0)" id="orderInfo">Order History</a></li>
                <li><a href="javascript:void(0)" id="logout" style="margin-top: 2vh; color: red;">Logout</a></li>
            </ul>
        </div>
        <div class="content" id="content">
            <section id="user-info" class="content-section">
                <!-- User Information content will be populated by JavaScript -->
            </section>
            
            <section id="edit-info" class="content-section">
                <h2 style="margin-top: 8px;">Edit Information</h2>
                <form id="edit-form" style="max-width: 400px; margin: 0 auto;">

                    <div style="margin-bottom: 10px;">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="" style="width: 100%; padding: 5px;">
                    </div>
                    <!-- <div style="margin-bottom: 10px;">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="" style="width: 100%; padding: 5px;" required pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Please enter a valid email address')">
                    </div> -->
                    <div style="margin-bottom: 10px;">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" placeholder="" style="width: 100%; padding: 5px;" required pattern="\d{10}" oninput="setCustomValidity('')" oninvalid="setCustomValidity('Phone number must be exactly 10 digits')">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="" style="width: 100%; padding: 5px;" required >
                    </div>

                    <div style="text-align: center;">
                        <input type="submit" value="Save" style="background-color: black; color: white; margin-top: 20px; margin-left: 2vw; width: 10vw; height: 6vh; border: none; cursor: pointer;">
                    </div>
                </form>
            </section>                     
            
            <section id="order-history" class="content-section" style="line-height: 39px;">
                <h2 style="margin-top: 8px;">Order History</h2>
                <ul id="order-list">
                    <!-- Order History content will be populated by JavaScript -->
                </ul>
            </section>
        </div>
    </div>

    <!-- Order modal -->
    <div id="order-modal" class="order-modal" >
        
    </div> 

    <!-- This is FOOTER -->
    <div class="footer" style="position: relative; min-height: 100vh;">
        <div style="bottom: 0; width: 100%; right: 0;">
            <iframe src="footer.html" width="100%" height="600px" scrolling="no"></iframe>
        </div>            
    </div>

    <script type="module" src="js/userProfile.js"></script>
</body>
</html>
