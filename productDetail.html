<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="./css/ProDetail.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  
  <div class="row w-100">
    <nav id='product-nav' class="col-md-2">
      <h4 id='nav-title' onclick="isShowNavSideBar()">Sản phẩm</h4>
      <ul id='menu-sidebar' class="nav flex-column text-secondary">
        <li class="nav-item">
          Váy/JUM
        </li>
        <li class="nav-item">
          Chân váy
        </li>
        <li class="nav-item">
          Quần
        </li>
        <li class="nav-item">
          Áo
        </li>
      </ul>
    </nav>
    <div class="row col-md-10">
      <div class="row col-md-8">
        <ul id="products" class="list-product col-md-2 px-0">
          <!-- data js render -->
        </ul>
        <ul id="products-item" class="col-md-10">
          <!-- data js render -->
        </ul>
      </div>

      <div id='product-title' class="col-md-4">
        <h1>RINY JACKET</h1>
        <h4>Mã sản phẩm: KN.PC.2307003-01</h4>
        <span style="display: block;"> 2.350.000 đ</span>
        <hr>
        <!-- <div style="display: flex;">
          <div id="style-choice1" class="style-choice">
              <img id="style1" src="https://pos.nvncdn.net/27a4d8-122812/ps/20230920_rxXNVBCsfj.jpeg"/>
          </div>
          <div style="width: 10px;"></div>
          <div id="style-choice2" class="style-choice">
              <img id="style2" src="https://res.cloudinary.com/dfz0xsh2d/image/upload/v1699178027/Image_OJT7T4_Project1/Session1_body/1.3_jvbs9x.jpg"/>
          </div>
      </div> -->
        
        <div id="select-size">
          <button class="size-button" onclick="toggleButtonColor(this)">S</button>
          <button class="size-button" onclick="toggleButtonColor(this)">M</button>
          <button class="size-button" onclick="toggleButtonColor(this)">L</button>
          <br>
          <a href="">Hướng dẩn chọn size</a>
        </div>
        <hr>
        <div id="select-quantyti">
            <button id="decrement">-</button>
            <input class="counter" type="text" id="${obj.itemid}" value="1" />
            <button id="increment">+</button>
         </div>
         <div id="addtocart">
          <button type="">BUY NOW</button>
          <div id="at-store">
            <a>TRIAL DIRECT AT STORE</a>
          </div>
         </div>
        </div>


      </div>






    </div>
  </div>

  <script src="./js/ProDetail.Js"></script>
</body>

</html>
