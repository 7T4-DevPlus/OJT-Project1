<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail</title>
  <link rel="stylesheet" href="./css/ProDetail.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="row w-100">
    <nav id='product-nav' class="col-md-2">
      <h4 id='nav-title' onclick="isShowNavSideBar()">Sản phẩm</h4>
      <ul id='menu-sidebar' class="nav flex-column text-secondary">
        <li class="nav-item">
          Váy/JUM
        </li>
        <li class="nav-item">
          Chân váy
        </li>
        <li class="nav-item">
          Quần
        </li>
        <li class="nav-item">
          Áo
        </li>
      </ul>
    </nav>
    <div class="row col-md-10">
      <div class="row col-md-8">
        <ul id="products" class="list-product col-md-2 px-0">
          <!-- data js render -->
        </ul>
        <ul id="products-item" class="col-md-10">
          <!-- data js render -->
        </ul>
      </div>

      <div id='product-title' class="col-md-4">
        <h1>RINY JACKET</h1>
        <h4>Mã sản phẩm: KN.PC.2307003-01</h4>
        <span style="display: block;"> 2.350.000 đ</span>
        <hr>
        <div id="select-size">
          <button class="size-button" onclick="toggleButtonColor(this)">S</button>
          <button class="size-button" onclick="toggleButtonColor(this)">M</button>
          <button class="size-button" onclick="toggleButtonColor(this)">L</button>
        </div>
        <h6>Hướng dẩn chọn size</h6>
        <hr>


      </div>






    </div>
  </div>

  <script src="./js/ProDetail.Js"></script>
</body>

</html>
