<body>

  <!-- Navbar -->
  <div class="position-relative">
  <div style="position: sticky; top: 0; padding: 0; margin: 0; z-index: 1">
    <div style="width:100%; height: 9vh;">
        <iframe name="navbar" id="navbar" src="navbar.html" width="100%" scrolling="no" height="100%"></iframe>
    </div>
  </div> 
</div>

  <div class="row w-100">
    <nav id='product-nav' class="col-md-2">
      <h4 id='nav-title' onclick="isShowNavSideBar()">Product</h4>
      <ul id='menu-sidebar' class="nav flex-column text-secondary" style="margin-left: 1.3vw;">
        <li class="nav-item">
          Skirt/JUM
        </li>
        <li class="nav-item">
          Dress
        </li>
        <li class="nav-item">
          Pants
        </li>
        <li class="nav-item">
          Blouse
        </li>
      </ul>
    </nav>
    <div class="row col-md-10">
      <div class="row col-md-8">
        <ul id="products" class="list-product col-md-2 px-0">
          <!-- data js render -->
        </ul>
        <ul id="products-item" class="col-md-10">
          <!-- data js render -->
        </ul>
      </div>

      <div id='product-title' class="col-md-4">
        <div id='product-info'></div>
        <hr>

          <div id="style-choice1" class="style-choice">
              <img id="style1" src="https://pos.nvncdn.net/27a4d8-122812/ps/20230920_rxXNVBCsfj.jpeg"/>

          <div id="style-choice2" class="style-choice">

          </div>
      </div> -->

        <div id="select-size">
          <button class="size-button S" onclick="toggleButtonColor(this)" value="S">S</button>
          <button class="size-button M" onclick="toggleButtonColor(this)" value="M">M</button>
          <button class="size-button L" onclick="toggleButtonColor(this)" value="L">L</button>
          <br>
          <a href="" style="font-family: 'Oswald';">Sizing Instructions</a>
        </div>
        <hr>
        <div id="select-quantyti">
          <button id="decrement">-</button>
          <input class="counter" type="text" value="1" />
          <button id="increment">+</button>
        </div>
        <div id="addtocart">
          <button class="add-btn" style="font-family: 'Oswald'">BUY NOW</button>
          <div id="at-store">
            <a>TRIAL DIRECT AT STORE</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div id="serviceRow">
    <div class="serviceItem" id="serviceBox1">
        <div id="icon">
        <img class="service-image" src="https://web.nvnstatic.net/tp/T0295/img/service-1.png?v=3" alt="">
      </div>
        <div class="detail-sv">
          <h3>FREE SHIPPING</h3>
          <p>All orders from 2.500.000vnd</p>
        </div>
    </div>
    <div class="serviceItem" id="serviceBox2">
      <div id="icon"> 
        <img class="service-image" src="https://web.nvnstatic.net/tp/T0295/img/service-2.png?v=3" alt="">
      </div>
       <div class="detail-sv">
          <h3>03 DAYS RETURN</h3>
          <p>Free 3 days return</p>

        </div>
    </div>
    <div class="serviceItem" id="serviceBox3">
        <div id="icon">
          <img class="service-image" src="https://web.nvnstatic.net/tp/T0295/img/service-3.png?v=3" alt="">
        </div>
        <div class="detail-sv">
          <h3>HOTLINE</h3>
          <p>0338.806.222</p>

        </div>
    </div>
    <div class="serviceItem" id="serviceBox4">

        <div class="detail-sv">
          <h3>STORE</h3>
          <p>116 Mai Thuc Lan - Ngu Hanh Son - Da Nang</p>
        </div>
    </div>

    
  </div>
