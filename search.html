<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="search.css">

</head>

<body>
    <img src="icon-search.webp" id="show-popup"></img>
    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="close-popup" class="close-popup">X</span>
            <div class="header_search search_form active">
                <form class="input-group search-bar search_form" action="/search" method="get" role="search" style="
                width: 900px;
            ">
                    <div class="searchbox">
                        <input type="search" name="query" value=""
                            placeholder="Nhập từ khóa bạn muốn tìm kiếm ... "
                            class="input-group-field st-default-search-input search-text" autocomplete="off">
                        <div class="separator"></div>
                    </div>
                    <button class="search-button">Tìm kiếm</button>
                </form>
            </div>
        </div>
    </div>    
    <script src="search.js"></script>
</body>

</html>
