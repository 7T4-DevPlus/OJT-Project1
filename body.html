<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link
         rel="stylesheet"
         href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <div class="left-block">
            <img class="banner" src="pic/banner.webp" alt="cover picture" />
            <h2 class="promotion" style="top: 45%">PROMOTION</h2>
         </div>
         <div class="box-slide right-block">
            <h2 class="center-content">HOT ITEMS</h2>
            <img
               src="pic/seperate-icon.png"
               alt=""
               style="object-fit: scale-down; margin: -15px; margin-left: 0"
            />
            <h5 class="center-content" style="font-size: 13px">Xem thêm</h5>
            <div class="slideshow-container">
               <div class="container">
                  <div class="row">
                     <div class="col-md-4">
                        <div class="card my-card">
                           <img
                              src="pic/pic1.jpeg"
                              class="img-card img-un-hover"
                              alt="Hình ảnh 1"
                           />
                           <div>
                              <img
                                 src="pic/pic4.jpeg"
                                 alt="Hình Hover 1"
                                 class="img-card img-hover"
                              />
                           </div>
                           <div class="card-body hover-part">
                              <div
                                 class="pumpup-item"
                                 style="border-right: 1px solid white"
                              >
                                 Xem nhanh <span><img src="pic/eye.png" alt="" class="small-item"></span>
                              </div>
                              <div class="pumpup-item">Mua ngay <span><img src="pic/cart.png" alt="" class="small-item"></span></div>
                           </div>
                        </div>
                         <div class="dress-inf">
                           <p style="font-size: 20px;">JENNIE DRESS</p>
                           <P>1,650,000 <span style="text-decoration: underline;">đ</span></P>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="card my-card">
                           <img
                              src="pic/pic2.jpeg"
                              class="img-card img-un-hover"
                              alt="Hình ảnh 2"
                           />
                           <div>
                              <img
                                 src="pic/pic5.jpeg"
                                 alt="Hình Hover 2"
                                 class="img-card img-hover"
                              />
                           </div>
                           <div class="card-body hover-part">
                              <div
                                 class="pumpup-item"
                                 style="border-right: 1px solid white"
                              >
                                 Xem nhanh <span><img src="pic/eye.png" alt="" class="small-item"></span>
                              </div>
                              <div class="pumpup-item">Mua ngay <span><img src="pic/cart.png" alt="" class="small-item"></span></div>
                           </div>
                        </div>
                        <div class="dress-inf">
                           <p style="font-size: 20px;">SHOPIE DRESS</p>
                           <P>1,850,000 <span style="text-decoration: underline;">đ</span></P>
                        </div>
                     </div>
                     <div class="col-md-4">
                        <div class="card my-card">
                           <img
                              src="pic/pic4.jpeg"
                              class="img-card img-un-hover"
                              alt="Hình ảnh 3"
                           />
                           <div>
                              <img
                                 src="pic/pic6.jpeg"
                                 alt="Hình Hover 1"
                                 class="img-card img-hover"
                              />
                           </div>
                           <div class="card-body hover-part">

                              <div
                                 class="pumpup-item"
                                 style="border-right: 1px solid white"
                              >
                                Xem nhanh <span><img src="pic/eye.png" alt="" class="small-item"></span>
                              </div>
                              <div class="pumpup-item">Mua ngay <span><img src="pic/cart.png" alt="" class="small-item"></span></div>
                           </div>
                           </div>
                            <div class="dress-inf">
                           <p style="font-size: 20px;">CRUSHIE DRESS</p>
                           <P>1,850,000 <span style="text-decoration: underline;">đ</span></P>
                        </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
